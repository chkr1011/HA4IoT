<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />

    <title>HA4IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body style="background: #286090;" ng-app="app" ng-controller="AppController as haCtrl">
    <div ng-app="app" ng-controller="LocalizationController as localizationCtrl">
        <div ng-hide="haCtrl.isInitialized && localizationCtrl.isInitialized">
            <div class="loadingIndicator">
                <div class="loadingAnimation"></div>
                <h3 class="loadingTitle">
                    HA4IoT
                    <br />
                    <br />
                    <span class="loadingMessage">Home Automation</span>
                </h3>
            </div>
        </div>

        <div class="container-fluid" id="content" ng-show="haCtrl.isInitialized && localizationCtrl.isInitialized">
            <div ng-include="'Views/NotificationsBarTemplate.html'"></div>
            <div ng-show="haCtrl.appConfiguration.showWeatherStation" ng-include="'Views/WeatherStationTemplate.html'"></div>
            <div ng-include="'Views/AreasOverviewTemplate.html'"></div>
            <div ng-show="haCtrl.appConfiguration.showSensorsOverview" ng-include="'Views/SensorsOverviewTemplate.html'"></div>
            <div ng-show="haCtrl.appConfiguration.showRollerShuttersOverview" ng-include="'Views/RollerShuttersOverviewTemplate.html'"></div>
            <div ng-show="haCtrl.appConfiguration.showWindowsOverview" ng-include="'Views/WindowsOverviewTemplate.html'"></div>
            <div ng-show="haCtrl.appConfiguration.showMotionDetectorsOverview" ng-include="'Views/MotionDetectorsOverviewTemplate.html'"></div>

            <div ng-include="'Views/BottomBarTemplate.html'"></div>
        </div>

        <link rel="stylesheet" href="Content/bootstrap.min.css" />
        <link rel="stylesheet" href="Content/bootstrap-theme.min.css">
        <link rel="stylesheet" href="Style.css">

        <script type="text/javascript" src="Scripts/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="Scripts/angular.min.js"></script>
        <script type="text/javascript" src="Scripts/Chart.min.js"></script>

        <script type="text/javascript">
            var app = angular.module("app", []);

            history.replaceState(null, null, window.location.pathname);
        </script>

        <script type="text/javascript" src="LocalizationController.js"></script>
        <script type="text/javascript" src="AppController.js"></script>
        
    </div>
</body>
</html>
